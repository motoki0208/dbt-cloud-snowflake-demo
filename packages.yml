# This is your packages.yml file. This is where you declare packages that your project depends on. 
# For full documentation: https://docs.getdbt.com/docs/building-a-dbt-project/package-management

packages:

# The dbt_utils package we recommend everyone installs. This package solves common questions of `How do I do this in SQL?`. 
# To learn more, check out the docs: https://hub.getdbt.com/fishtown-analytics/dbt-utils/latest/
  - package: fishtown-analytics/dbt_utils
    version: 0.7.0    
# The Snowflake Spend package is a great example of a package with shareable models. Because everyone has the same Snowflake metadata schema, this 
# package can be applied to any dbt project connect to Snowflake.
# To learn more, check out the docs: https://hub.getdbt.com/gitlabhq/snowflake_spend/latest/
  - package: gitlabhq/snowflake_spend
    version: 1.2.0